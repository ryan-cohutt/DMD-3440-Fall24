<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Mate Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="enter-page">
        <img src="images/growmate.svg" alt="">
        <h1 class="source-black"><span id="logo-grow">GROW</span><span id="logo-mate">MATE</span></h1>
        <p class="inter-reg">Welcome to your plant care assistant.</p>
        <h2 class="inter-bold">Enter your name</h2>
        <form action="" id="name-form">
            <input class="inter-reg" type="text" id="enter-name" placeholder="John Doe">
            <input class="source-black" type="submit" id="name-submit" value="START NOW">
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
